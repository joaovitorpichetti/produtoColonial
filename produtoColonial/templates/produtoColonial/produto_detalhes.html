{% extends 'base.html' %}
{% block conteudo %}

 <div class="container mt-5">
        <h1 class="text-center mb-5" style="font-size: 2.5rem; font-weight: bold; color: #2c3e50;"><h1 class="text-center mb-5" style="font-size: 2.5rem; font-weight: bold; color: #000;">Detalhes do Produto</h1></h1>

        <div class="row justify-content-between align-items-center mb-5">
            <div class="col-md-4 text-center">
                <img src="{{ produto.imagem.url }}" alt="Imagem do Produto" class="img-fluid rounded" style="max-width: 90%; height: auto; box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);">
            </div>

            <div class="col-md-7">
                <h2 style="font-size: 2rem; font-weight: bold; color: #145a32;">{{ produto.nome }}</h2>

                <div class="mt-4">
                    <h4 style="color: #000; font-weight: 500;">Descrição</h4>
                    <p style="font-size: 1.2rem; color: #000; line-height: 1.8; text-align: justify;">{{ produto.descricao }}</p>
                </div>

                <div class="mt-4">
                    <h4 style="color: #000; font-weight: 500;">Preço</h4>
                    <p style="font-size: 1.6rem; font-weight: bold; color: #145a32;">R$ {{ produto.preco }}</p>
                    <div class="d-flex justify-content-start mt-2 gap-3" style="font-size: 1rem; color: #555;">
                        <span>Categoria: {{ produto.categoria.all|join:", " }}</span>
                        <span>Produtor: {{ produto.produtor }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-4 mt-5">
            <a class="btn btn-outline-success btn-lg" href="#" role="button" style="font-size: 1.1rem; padding: 0.75rem 1.5rem;">
                <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
            </a>
            <a class="btn btn-outline-secondary btn-lg" href="javascript:history.back()" role="button" style="font-size: 1.1rem; padding: 0.75rem 1.5rem;">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

{% endblock %}
