{% extends 'menu.html' %}

{% block conteudo %}

        {% if pedidos %} <!-- pedidos {vem no arquivo views}-->
            <div class="container text-center">
                <div class="row">
                    <h1 class="p-3">Lista de Pedidos</h1>

                    <table class="table">
                      <thead>
                        <tr>
                            <th scope="col">Pedido</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                        </tr>
                      </thead>
                      <tbody>

                      {% for pedido in pedidos %}
                        <tr>
                            <td>{{ pedido.id }}</td>
                            <td>{{ pedido.cliente }}</td>
                            <td>{{ pedido.status }}</td>
                            <td>
                                <a class="btn btn-primary" href="{% url 'aplicacao:pedido_ver' pedido.id %}" role="button">
                                <span class="text-light text-center">
                                    <i class="bi bi-eye-fill"></i>
                                </span>

                                </a>

                                <a class="btn btn-warning" href="{% url 'aplicacao:pedido_editar' pedido.id %}" role="button">
                                    <span class="text-light text-center">
                                        <i class="bi bi-pencil-fill"></i>
                                    </span>
                                </a>
                            </td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
            {% else %}
            <div class="container text-center">
                <div class="col">
                    <br>
                    <h2>Não foi encontrado pedidos cadastrados</h2>
                </div>
            </div>
            {% endif %}
                </div>
            </div>
{% endblock %}
