{% extends 'menu.html' %}

{% block conteudo %}
    <br>
    <h1>Informações do Pedido</h1>
    <br>
    <table class="table">

        <thead>
            <tr>
                <th scope="col">Campo</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="col">Id</th>
                <td>{{ pedido.id }}</td>
            </tr>

            <tr>
                <th scope="col">Nome do Cliente</th>
                <td>{{ pedido.cliente }}</td>
            </tr>

            <tr>
                <th scope="col">Produtos</th>
                <td>{{ pedido.produtos.all|join:", " }}</td>
            </tr>

            <tr>
                <th scope="col">Status</th>
                <td>{{ pedido.status }}</td>
            </tr>
        </tbody>

    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-primary" href="{% url 'aplicacao:pedidos' %}" role="button">
            <span class="text-light text-center">
                <i class="bi bi-arrow-counterclockwise"></i> Voltar
            </span>
        </a>
    </div>

{% endblock %}
